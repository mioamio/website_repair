<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сборка и ремонт ПК</title>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Основные стили */
        body {
            font-family: 'Inconsolata', monospace;
            background-color: #f7f9fc;
            color: #2c3e50;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Шапка */
        header {
            background-color: #34495e;
            color: #ecf0f1;
            padding: 20px 0;
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            width: 100%;
        }

        header a {
            color: #ecf0f1;
            text-decoration: none;
            font-family: 'Inconsolata', monospace;
        }

        /* Навигация */
        nav {
            display: flex;
            justify-content: center;
            background-color: #34495e;
            padding: 10px 0;
            width: 100%;
        }

        nav a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 1rem;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            background-color: #2c3e50;
            transform: scale(1.1);
        }

        /* Секции */
        section {
            max-width: 900px;
            margin: 20px;
            padding: 20px;
            background-color: #ecf0f1;
            border: 1px solid #dcdde1;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            text-align: center;
        }

        h2 {
            color: #34495e;
            font-family: 'Inconsolata', monospace;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        input, button, select {
            display: block;
            width: 80%;
            margin: 15px auto;
            padding: 12px;
            font-family: 'Inconsolata', monospace;
            font-size: 1rem;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
        }

        input::placeholder {
            color: #7f8c8d;
        }

        button {
            background-color: #3498db;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 50%;
            margin-top: 15px;
        }

        button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #34495e;
            color: #ecf0f1;
            margin-top: 20px;
            font-size: 0.9rem;
            width: 100%;
        }

        footer a {
            color: #ecf0f1;
            text-decoration: underline;
        }

        /* Кнопки выбора мессенджеров */
        .service-options button {
            background-color: #2980b9;
            color: #fff;
            font-size: 1.2rem;
            padding: 15px;
            width: 250px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .service-options button:hover {
            background-color: #3498db;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Шапка -->
    <header>
        <a href="#">Ремонт ПК и помощь в сборке</a>
    </header>

    <!-- Навигация -->
    <nav>
        <a href="#" onclick="showSection('home')">Главная</a>
        <a href="#" onclick="showSection('services')">Услуги</a>
        <a href="#" onclick="showSection('contacts')">Контакты</a>
    </nav>

    <!-- Главная -->
    <section class="home" style="display: block;">
        <h2>Причина обращения</h2>
        <textarea id="reason" placeholder="Опишите вашу проблему или запрос" required></textarea>

        <!-- Кнопка отправки с выбором -->
        <div style="display: flex; gap: 10px; justify-content: center;">
            <button type="button" onclick="sendToWhatsApp()">Отправить в WhatsApp</button>
            <button type="button" onclick="sendToTelegram()">Отправить в Telegram</button>
            <button type="submit" onclick="sendToEmail()">Отправить на почту</button>
        </div>
    </section>

    <!-- Услуги -->
    <section class="services" style="display: none;">
        <h2>Наши услуги</h2>
        <div class="service-options">
            <button onclick="selectService('Сборка компьютера')">Сборка компьютера</button>
            <button onclick="selectService('Сборка игрового компьютера')">Сборка игрового компьютера</button>
            <button onclick="selectService('Консультация по выбору комплектующих')">Консультация</button>
            <button onclick="selectService('Установка ОС')">Установка ОС</button>
            <button onclick="selectService('Создание сайта')">Создание сайта</button>
        </div>
    </section>

    <!-- Контакты -->
    <section class="contacts" style="display: none;">
        <h2>Связаться с нами</h2>
        <p>WhatsApp: <a href="https://wa.me/79166042444" target="_blank">Написать в WhatsApp</a></p>
        <p>Telegram: <a href="https://t.me/79166042444" target="_blank">Написать в Telegram</a></p>
    </section>

    <!-- Подвал -->
    <footer>
        <p>Ваша задача - наша работа</p>
    </footer>

    <script>
        // Отправка в WhatsApp
        function sendToWhatsApp() {
            const reason = document.getElementById("reason").value;
            const message = `Заявка на ремонт ПК: \nПричина: ${reason}`;
            const whatsappUrl = `https://wa.me/79166042444?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }

        // Отправка в Telegram
        function sendToTelegram() {
            const reason = document.getElementById("reason").value;
            const message = `Заявка на ремонт ПК: \nПричина: ${reason}`;
            const telegramUrl = `https://t.me/79166042444?text=${encodeURIComponent(message)}`;
            window.open(telegramUrl, '_blank');
        }

        // Отправка на почту через Formspree
        function sendToEmail() {
            const reason = document.getElementById("reason").value;
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = 'https://formspree.io/f/xzzbqdwg'; // Замените на ваш URL от Formspree

            const emailInput = document.createElement('input');
            emailInput.type = 'hidden';
            emailInput.name = 'email';
            emailInput.value = 'example@domain.com'; // Укажите свой email

            const reasonInput = document.createElement('input');
            reasonInput.type = 'hidden';
            reasonInput.name = 'message';
            reasonInput.value = reason;

            form.appendChild(emailInput);
            form.appendChild(reasonInput);
            document.body.appendChild(form);
            form.submit();
        }
    </script>
</body>
</html>
