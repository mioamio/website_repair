<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сборка и ремонт ПК</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Общие стили */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2e3b4e;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
        }

        nav {
            background-color: #354458;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #f5a623;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 1.5rem;
            color: #2e3b4e;
            margin-bottom: 15px;
        }

        .service-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: space-between;
        }

        .service-button {
            background-color: #eef1f5;
            color: #2e3b4e;
            border: 1px solid #d1d5db;
            border-radius: 5px;
            padding: 10px;
            width: 48%;
            font-size: 1rem;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .service-button.selected {
            background-color: #f5a623;
            color: #fff;
        }

        .service-button:hover {
            background-color: #d9e2ef;
        }

        .summary {
            margin-top: 20px;
            border-top: 1px solid #d1d5db;
            padding-top: 15px;
        }

        .summary ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .summary ul li {
            margin-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form input, form button {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #d1d5db;
        }

        form button {
            background-color: #2e3b4e;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #1c2635;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #2e3b4e;
            color: #fff;
            margin-top: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>Сборка и ремонт ПК</header>
    <nav>
        <a href="#services">Услуги</a>
        <a href="#form">Отправить заявку</a>
    </nav>

    <!-- Услуги -->
    <section id="services">
        <h2>Наши услуги</h2>
        <div class="service-grid">
            <button class="service-button" onclick="toggleService('Сборка компьютера', 3000)">Сборка компьютера</button>
            <button class="service-button" onclick="toggleService('Игровой компьютер', 5000)">Игровой компьютер</button>
            <button class="service-button" onclick="toggleService('Сборка сервера', 7000)">Сборка сервера</button>
            <button class="service-button" onclick="toggleService('Консультация', 1000)">Консультация</button>
            <button class="service-button" onclick="toggleService('Установка ОС', 2000)">Установка ОС</button>
            <button class="service-button" onclick="toggleService('Создание сайта', 10000)">Создание сайта</button>
        </div>
        <div class="summary">
            <p>Выбранные услуги:</p>
            <ul id="selected-services"></ul>
            <p>Общая стоимость: <span id="total-price">0</span> ₽</p>
        </div>
    </section>

    <!-- Форма заявки -->
    <section id="form">
        <h2>Отправить заявку</h2>
        <form>
            <input type="text" id="name" placeholder="Ваше имя" required>
            <input type="tel" id="phone" placeholder="Ваш номер телефона" required>
            <button type="button" onclick="sendToWhatsApp()">Отправить в WhatsApp</button>
            <button type="button" onclick="sendToTelegram()">Отправить в Telegram</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Сборка и ремонт ПК. Надежность и профессионализм.</p>
    </footer>

    <script>
        let selectedServices = [];
        let totalPrice = 0;

        function toggleService(service, price) {
            const index = selectedServices.findIndex(item => item.name === service);
            const button = Array.from(document.querySelectorAll('.service-button')).find(btn => btn.textContent === service);

            if (index > -1) {
                selectedServices.splice(index, 1);
                button.classList.remove('selected');
                totalPrice -= price;
            } else {
                selectedServices.push({ name: service, price });
                button.classList.add('selected');
                totalPrice += price;
            }

            updateSummary();
        }

        function updateSummary() {
            const serviceList = document.getElementById('selected-services');
            const totalPriceElement = document.getElementById('total-price');
            serviceList.innerHTML = selectedServices.map(item => `<li>${item.name} - ${item.price} ₽</li>`).join('');
            totalPriceElement.textContent = totalPrice;
        }

        function sendToWhatsApp() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const message = `Имя: ${name}%0AТелефон: ${phone}%0AУслуги:%0A${selectedServices.map(item => `${item.name} - ${item.price} ₽`).join('%0A')}%0AИтог: ${totalPrice} ₽`;
            window.open(`https://wa.me/79166042444?text=${message}`, '_blank');
        }

        function sendToTelegram() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const message = `Имя: ${name}\nТелефон: ${phone}\nУслуги:\n${selectedServices.map(item => `${item.name} - ${item.price} ₽`).join('\n')}\nИтог: ${totalPrice} ₽`;
            const botToken = "ВАШ_ТОКЕН_БОТА";
            const chatId = "ВАШ_CHAT_ID";
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`)
                .then(response => {
                    if (response.ok) {
                        alert('Заявка отправлена через Telegram!');
                    } else {
                        alert('Ошибка при отправке в Telegram.');
                    }
                });
        }
    </script>
</body>
</html>
