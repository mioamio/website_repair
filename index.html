    <style>
        :root {
            --primary-color: #2563EB;
            --secondary-color: #1E40AF;
            --accent-color: #f43f5e;
            --background-color: #F9FAFB;
            --text-color: #111827;
            --section-bg: #FFFFFF;
            --border-color: #E5E7EB;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            font-family: 'Inter', sans-serif;
        }

        header {
            background: var(--section-bg);
            padding: 2rem 1rem;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }

        header h1 {
            font-family: 'Merriweather', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-color);
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 1.5rem;
            background: var(--section-bg);
            border-bottom: 1px solid var(--border-color);
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: var(--primary-color);
        }

        .content {
            flex: 1;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            width: 100%;
        }

        section {
            background: var(--section-bg);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        h2 {
            font-family: 'Merriweather', serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .service-button {
            background: var(--section-bg);
            border: 1px solid var(--border-color);
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .service-button.selected {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 0 1rem;
            width: 100%;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            margin-bottom: 0.75rem;
        }

        form textarea {
            resize: vertical;
            min-height: 100px;
        }

        form button {
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0.75rem 1.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        form button:hover {
            background: var(--primary-color);
        }

        .form-buttons {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
        }

        .form-buttons button {
            flex: 1;
        }

        footer {
            background: var(--section-bg);
            padding: 2rem 1rem;
            text-align: center;
            border-top: 1px solid var(--border-color);
            margin-top: auto;
        }

        footer p {
            font-size: 0.9rem;
            color: var(--text-color);
            margin: 0.5rem 0;
        }

        .partner-section {
            margin-top: 1rem;
        }

        .partner-section a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 2rem;
        }

        .partner-section a:hover {
            text-decoration: none;
        }

        /* Новые стили для корзины */
        .cart {
            background: var(--section-bg);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1.5rem auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border-color);
            max-width: 500px;
            width: 100%;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .cart.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .cart h3 {
            font-family: 'Inter', sans-serif;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 1rem;
            text-align: center;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.9rem;
            gap: 1rem; /* Отступ между названием и ценой */
        }

        .cart-item span {
            color: var(--text-color);
            flex: 1; /* Название услуги занимает всё доступное пространство */
        }

        .cart-item .price {
            width: 100px; /* Фиксированная ширина для блока с ценой */
            text-align: right; /* Выравниваем цену по правому краю */
        }

        .cart-item button {
            background: none;
            border: none;
            color: var(--accent-color);
            font-size: 1.2rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .cart-item button:hover {
            color: var(--primary-color);
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            font-weight: 600;
            font-size: 1rem;
            color: var(--text-color);
        }

        .clear-cart-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0.75rem 1.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .clear-cart-btn:hover {
            background: var(--primary-color);
        }


@media (max-width: 768px) {

    <div class="content">
        <section id="services">
            <h2>Наши услуги</h2>
            <div class="service-grid">
                <button class="service-button" onclick="toggleService('Ремонт ПК/Ноутбука', 2000)">Ремонт ПК/Ноутбука</button>
                <button class="service-button" onclick="toggleService('Сборка игрового компьютера', 5000)">Сборка игрового компьютера</button>
                <button class="service-button" onclick="toggleService('Помощь в подборе комплектующих', 1000)">Помощь в подборе комплектующих</button>
                <button class="service-button" onclick="toggleService('Установка ОС', 500)">Установка ОС</button>
            </div>
        </section>

        <section id="form">
            <h2>Оставить заявку</h2>
            <form id="request-form" onsubmit="return orderCall()">
                <input type="text" id="name" placeholder="Ваше имя" name="name" required>
                <input type="tel" id="phone" placeholder="+7 (___) ___-__-__" name="phone" required>
                <textarea id="reason" rows="3" placeholder="Причина обращения" name="reason"></textarea>
                <div class="form-buttons">
                    <button type="button" id="whatsapp-button" onclick="sendToWhatsApp()">Отправить в WhatsApp</button>
                    <button type="submit" id="telegram-button">Отправить в Telegram</button>
                </div>
            </form>
        </section>
    </div>

    <footer>
        <p>Ремонт компьютеров и ноутбуков в Голубом и Андреевке на дому</p>
        <p>Работаем ежедневно с 9:00 до 23:00</p>
        <div class="partner-section">
            <a href="https://vk.com/netrepairru" target="_blank" rel="noopener">
                <i class="fab fa-vk"></i>
            </a>
        </div>
    </footer>

    <script>
        let selectedServices = [];
        let totalPrice = 0;

        const LOCATIONS = {
            main: {
                lat: 55.984108,
                lon: 37.100303,
                address: "Зеленоград"
            },
            secondary: {
                lat: 55.984108,
                lon: 37.100303,
                address: "Андреевка"
            }
        };

        function toggleService(service, price) {
            const normalizedService = service.normalize();
            const index = selectedServices.findIndex(item => item.name === normalizedService);
            const button = Array.from(document.querySelectorAll('.service-button'))
                .find(btn => btn.textContent.normalize() === normalizedService);

            if (index === -1) {
                selectedServices.push({ name: normalizedService, price });
                button.classList.add('selected');
                totalPrice += price;
            } else {
                selectedServices.splice(index, 1);
                button.classList.remove('selected');
                totalPrice -= price;
            }

            updateCart();
        }

        function updateCart() {
            const cartDiv = document.getElementById('cart');
            
            if (selectedServices.length === 0) {
                cartDiv?.remove();
                return;
            }

            if (!cartDiv && selectedServices.length > 0) {
                const servicesSection = document.getElementById('services');
                const cartHTML = `
                    <div id="cart" class="cart">
                        <h3>Корзина услуг</h3>
                        <div id="cart-items"></div>
                        <div class="cart-total">
                            <p>Итого:</p>
                            <p><span id="cart-total">${formatPrice(totalPrice)}</span></p>
                        </div>
                        <button onclick="clearCart()" class="clear-cart-btn">Очистить корзину</button>
                    </div>
                `;
                servicesSection.insertAdjacentHTML('beforeend', cartHTML);
                
                // Добавляем класс visible для анимации
                setTimeout(() => {
                    document.getElementById('cart').classList.add('visible');
                }, 10);
            }

            const cartItemsDiv = document.getElementById('cart-items');
            const cartTotalSpan = document.getElementById('cart-total');
            
            cartItemsDiv.innerHTML = selectedServices.map(item => `
                <div class="cart-item">
                    <span>${item.name}</span>
                    <span class="price">${formatPrice(item.price)}</span>
                    <button onclick="removeFromCart('${encodeURIComponent(item.name)}')" class="remove-item-btn">×</button>
                </div>
            `).join('');
            cartTotalSpan.textContent = formatPrice(totalPrice);
        }

        function removeFromCart(serviceName) {
            const decodedName = decodeURIComponent(serviceName);
            const index = selectedServices.findIndex(item => item.name === decodedName);
            if (index > -1) {
                const button = Array.from(document.querySelectorAll('.service-button'))
                    .find(btn => btn.textContent === decodedName);
                button.classList.remove('selected');
                totalPrice -= selectedServices[index].price;
                selectedServices.splice(index, 1);
                updateCart();
            }
        }

        function clearCart() {
            selectedServices = [];
            totalPrice = 0;
            document.querySelectorAll('.service-button').forEach(btn => btn.classList.remove('selected'));
            updateCart();
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('ru-RU', {
                style: 'currency',
                currency: 'RUB',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(price);
        }

        function orderCall() {
            const nameField = document.getElementById('name');
            const phoneField = document.getElementById('phone');
            const reasonField = document.getElementById('reason');

            if (!nameField.value || !phoneField.value) {
                alert('Пожалуйста, заполните имя и номер телефона');
                return false;
            }

            const locationInfo = `

Наши адреса:
1. ${LOCATIONS.main.address}: https://yandex.ru/maps/?ll=${LOCATIONS.main.lon},${LOCATIONS.main.lat}&z=17
2. ${LOCATIONS.secondary.address}: https://yandex.ru/maps/?ll=${LOCATIONS.secondary.lon},${LOCATIONS.secondary.lat}&z=17`;

            const message = `
Новая заявка!
Имя: ${nameField.value}
Телефон: ${phoneField.value}
${reasonField.value ? `Причина обращения: ${reasonField.value}\n` : ''}
Выбранные услуги:
${selectedServices.map(item => `${item.name} - ${formatPrice(item.price)}`).join('\n')}

Итого: ${formatPrice(totalPrice)}
${locationInfo}`;

            const token = '7084790444:AAG-DG5losDEYzPNZY-1X6y4SbzO2_EmkUE';
            const chatId = '156734752';
            const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;
            
            fetch(url)
                .then(response => {
                    if (response.ok) {
                        const telegramButton = document.getElementById('telegram-button');
                        telegramButton.textContent = 'Отправлено';
                        setTimeout(() => {
                            telegramButton.textContent = 'Отправить в Telegram';
                        }, 3000);
                    } else {
                        alert('Произошла ошибка при отправке сообщения');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Произошла ошибка при отправке сообщения');
                });

            return false;
        }

        function sendToWhatsApp() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const reason = document.getElementById('reason').value;

            if (!name || !phone) {
                alert('Пожалуйста, заполните имя и номер телефона');
                return;
            }

            const servicesMessage = selectedServices.map(item => 
                `${item.name} - ${formatPrice(item.price)}`
            ).join('%0A');
            
            const message = `Имя: ${name}%0A
Телефон: ${phone}%0A
${reason ? `Причина обращения: ${reason}%0A` : ''}
%0AВыбранные услуги:%0A${servicesMessage}
%0AИтого: ${formatPrice(totalPrice)}`;

            const whatsappButton = document.getElementById('whatsapp-button');
            whatsappButton.textContent = 'Перенаправляем в чат...';

            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            const whatsappUrl = isMobile ? 
                `whatsapp://send?phone=79166042444&text=${message}` : 
                `https://wa.me/79166042444?text=${message}`;

            window.open(whatsappUrl, '_blank');

            setTimeout(() => {
                whatsappButton.textContent = 'Отправить в WhatsApp';
            }, 3000);
        }

        function formatPhoneNumber(input) {
            const cursorPos = input.selectionStart;
            const oldLength = input.value.length;
            
            let value = input.value.replace(/\D/g, '');
            if (value.length === 0) {
                input.value = '';
                return;
            }
            
            if (value[0] === '7' || value[0] === '8') {
                value = value.substring(1);
            }
            
            let formattedNumber = '+7';
            if (value.length > 0) {
                formattedNumber += ' (' + value.substring(0, 3);
            }
            if (value.length > 3) {
                formattedNumber += ') ' + value.substring(3, 6);
            }
            if (value.length > 6) {
                formattedNumber += '-' + value.substring(6, 8);
            }
            if (value.length > 8) {
                formattedNumber += '-' + value.substring(8, 10);
            }
            
            input.value = formattedNumber;

            const newLength = input.value.length;
            const newCursorPos = cursorPos + (newLength - oldLength);
            input.setSelectionRange(newCursorPos, newCursorPos);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const phoneInput = document.getElementById('phone');
            phoneInput.addEventListener('input', function() {
                formatPhoneNumber(this);
            });
        });
    </script>
