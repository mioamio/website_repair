    <script>
        let selectedServices = [];
        let totalPrice = 0;

        const LOCATIONS = {
            main: {
                lat: 55.984109,
                lon: 37.100298,
                address: "Голубое"
            },
            secondary: {
                lat: 55.984109,
                lon: 37.100298, /* Assuming same for Andrejevka for now, change if different */
                address: "Андреевка"
            }
        };

        function toggleService(service, price) {
            const normalizedService = service.normalize();
            const index = selectedServices.findIndex(item => item.name === normalizedService);
            const button = Array.from(document.querySelectorAll('.service-button'))
                .find(btn => btn.textContent.normalize().includes(normalizedService)); /* Use includes for robustness if text changes */

            if (index === -1) {
                selectedServices.push({ name: normalizedService, price });
                button.classList.add('selected');
                totalPrice += price;
            } else {
                selectedServices.splice(index, 1);
                button.classList.remove('selected');
                totalPrice -= price;
            }

            updateCart();
        }

        function updateCart() {
            let cartDiv = document.getElementById('cart');

            if (selectedServices.length === 0) {
                if (cartDiv) {
                    cartDiv.classList.remove('visible');
                    cartDiv.addEventListener('transitionend', function handler() {
                        cartDiv.remove();
                        cartDiv.removeEventListener('transitionend', handler);
                    });
                }
                return;
            }

            if (!cartDiv) {
                const servicesSection = document.getElementById('services');
                const cartHTML = `
                    <div id="cart" class="cart">
                        <h3>Корзина услуг</h3>
                        <div id="cart-items"></div>
                        <div class="cart-total">
                            <p>Итого:</p>
                            <p><span id="cart-total">${formatPrice(totalPrice)}</span></p>
                        </div>
                        <button onclick="clearCart()" class="clear-cart-btn">Очистить корзину</button>
                    </div>
                `;
                servicesSection.insertAdjacentHTML('afterend', cartHTML); /* Insert after section to avoid nested section issue */
                cartDiv = document.getElementById('cart');

                // Add class visible for animation
                setTimeout(() => {
                    cartDiv.classList.add('visible');
                }, 10);
            }

            const cartItemsDiv = document.getElementById('cart-items');
            const cartTotalSpan = document.getElementById('cart-total');

            cartItemsDiv.innerHTML = selectedServices.map(item => `
                <div class="cart-item">
                    <span>${item.name}</span>
                    <span class="price">${formatPrice(item.price)}</span>
                    <button onclick="removeFromCart('${encodeURIComponent(item.name)}')" class="remove-item-btn">×</button>
                </div>
            `).join('');
            cartTotalSpan.textContent = formatPrice(totalPrice);
        }

        function removeFromCart(serviceName) {
            const decodedName = decodeURIComponent(serviceName);
            const index = selectedServices.findIndex(item => item.name === decodedName);
            if (index > -1) {
                const button = Array.from(document.querySelectorAll('.service-button'))
                    .find(btn => btn.textContent.normalize().includes(decodedName));
                if (button) {
                    button.classList.remove('selected');
                }
                totalPrice -= selectedServices[index].price;
                selectedServices.splice(index, 1);
                updateCart();
            }
        }

        function clearCart() {
            selectedServices = [];
            totalPrice = 0;
            document.querySelectorAll('.service-button').forEach(btn => btn.classList.remove('selected'));
            updateCart();
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('ru-RU', {
                style: 'currency',
                currency: 'RUB',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(price);
        }

        function orderCall() {
            const nameField = document.getElementById('name');
            const phoneField = document.getElementById('phone');
            const reasonField = document.getElementById('reason');

            if (!nameField.value || !phoneField.value) {
                alert('Пожалуйста, заполните имя и номер телефона');
                return false;
            }

            const locationInfo = `
Наши адреса:
1. ${LOCATIONS.main.address}: https://yandex.ru/maps/?ll=${LOCATIONS.main.lon},${LOCATIONS.main.lat}&z=17
2. ${LOCATIONS.secondary.address}: https://yandex.ru/maps/?ll=${LOCATIONS.secondary.lon},${LOCATIONS.secondary.lat}&z=17`;

            const message = `
Новая заявка!

        function formatPhoneNumber(input) {
            const cursorPos = input.selectionStart;
            const oldLength = input.value.length;

            let value = input.value.replace(/\D/g, '');
            if (value.length === 0) {
                input.value = '';
                return;
            }

            if (value[0] === '7' || value[0] === '8') {
                value = value.substring(1);
            }

            let formattedNumber = '+7';
            if (value.length > 0) {
                formattedNumber += ' (' + value.substring(0, 3);
            }
            if (value.length > 3) {
                formattedNumber += ') ' + value.substring(3, 6);
            }
            if (value.length > 6) {
                formattedNumber += '-' + value.substring(6, 8);
            }
            if (value.length > 8) {
                formattedNumber += '-' + value.substring(8, 10);
            }

            input.value = formattedNumber;

            const newLength = input.value.length;
            const newCursorPos = cursorPos + (newLength - oldLength);
            input.setSelectionRange(newCursorPos, newCursorPos);
        }
