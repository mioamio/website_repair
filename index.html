    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #3b82f6;
            --accent-color: #f43f5e;

            font-weight: 500;

        }

        .content {
            flex: 1;
            max-width: 1200px;

            padding: 1rem;
            text-align: center;

            flex-direction: column;

        section {

            margin-bottom: 2rem;
            text-align: center;
        }

        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;

        .service-button {
            background: white;
            border: 1px solid var(--border-color);
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .service-button.selected {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .cart {
            background: white;
            margin: 1.5rem auto;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }

        .cart h3 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 600;
        }

        .cart-item {
            display: grid;
            grid-template-columns: 1fr auto auto;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--background-color);
            border-radius: 8px;
            margin-bottom: 0.75rem;
        }

        .cart-item span {
            font-weight: 500;
            color: var(--text-color);
        }

        .cart-item span:last-of-type {

            color: var(--primary-color);
        }

            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            transition: all 0.2s ease;
        }

        .remove-item-btn:hover {
            background: var(--accent-color);
            color: white;
        }

        .cart-total {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 2px dashed var(--border-color);
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 1rem;
        }

        .cart-total p {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .clear-cart-btn {
            background: transparent;
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;

        form {

    <script>
        let selectedServices = [];
        let totalPrice = 0;

        const LOCATIONS = {
            main: {
                lat: 55.984108,
                lon: 37.100303,
                address: "Зеленоград"
            },
            secondary: {
                lat: 55.984108,
                lon: 37.100303,
                address: "Андреевка"
            }
        };

        function toggleService(service, price) {
            const normalizedService = service.normalize();
            const index = selectedServices.findIndex(item => item.name === normalizedService);
            const button = Array.from(document.querySelectorAll('.service-button'))
                .find(btn => btn.textContent.normalize() === normalizedService);

            if (index === -1) {
                selectedServices.push({ name: normalizedService, price });
                button.classList.add('selected');
                totalPrice += price;
            } else {
                selectedServices.splice(index, 1);
                button.classList.remove('selected');
                totalPrice -= price;
            }

            updateCart();
        }

        function updateCart() {
            const cartDiv = document.getElementById('cart');
            
            if (selectedServices.length === 0) {
                cartDiv?.remove();
                return;
            }

            if (!cartDiv && selectedServices.length > 0) {
                const servicesSection = document.getElementById('services');
                const cartHTML = `
                    <div id="cart" class="cart">
                        <h3>Корзина услуг</h3>
                        <div id="cart-items"></div>
                        <div class="cart-total">
                            <p>Итого: <span id="cart-total">${formatPrice(totalPrice)}</span></p>
                        </div>
                        <button onclick="clearCart()" class="clear-cart-btn">Очистить корзину</button>
                    </div>
                `;
                servicesSection.insertAdjacentHTML('beforeend', cartHTML);
            }

            const cartItemsDiv = document.getElementById('cart-items');
            const cartTotalSpan = document.getElementById('cart-total');
            
            cartItemsDiv.innerHTML = selectedServices.map(item => `
                <div class="cart-item">
                    <span>${item.name}</span>
                    <span>${formatPrice(item.price)}</span>
                    <button onclick="removeFromCart('${encodeURIComponent(item.name)}')" class="remove-item-btn">×</button>
                </div>
            `).join('');
            cartTotalSpan.textContent = formatPrice(totalPrice);
        }

        function removeFromCart(serviceName) {
            const decodedName = decodeURIComponent(serviceName);
            const index = selectedServices.findIndex(item => item.name === decodedName);
            if (index > -1) {
                const button = Array.from(document.querySelectorAll('.service-button'))
                    .find(btn => btn.textContent === decodedName);
                button.classList.remove('selected');
                totalPrice -= selectedServices[index].price;
                selectedServices.splice(index, 1);
                updateCart();
            }
        }

        function clearCart() {
            selectedServices = [];
            totalPrice = 0;
            document.querySelectorAll('.service-button').forEach(btn => btn.classList.remove('selected'));
            updateCart();
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('ru-RU', {
                style: 'currency',
                currency: 'RUB',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(price);
        }

        function orderCall() {
            const nameField = document.getElementById('name');
            const phoneField = document.getElementById('phone');
            const reasonField = document.getElementById('reason');

            if (!nameField.value || !phoneField.value) {
                alert('Пожалуйста, заполните имя и номер телефона');
                return false;
            }

            const locationInfo = `

Наши адреса:
1. ${LOCATIONS.main.address}: https://yandex.ru/maps/?ll=${LOCATIONS.main.lon},${LOCATIONS.main.lat}&z=17
2. ${LOCATIONS.secondary.address}: https://yandex.ru/maps/?ll=${LOCATIONS.secondary.lon},${LOCATIONS.secondary.lat}&z=17`;

            const message = `
Новая заявка!
Имя: ${nameField.value}
Телефон: ${phoneField.value}
${reasonField.value ? `Причина обращения: ${reasonField.value}\n` : ''}
Выбранные услуги:
${selectedServices.map(item => `${item.name} - ${formatPrice(item.price)}`).join('\n')}

Итого: ${formatPrice(totalPrice)}
${locationInfo}`;

            const token = '7084790444:AAG-DG5losDEYzPNZY-1X6y4SbzO2_EmkUE';
            const chatId = '156734752';
            const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;
            
            fetch(url)
                .then(response => {
                    if (response.ok) {
                        const telegramButton = document.getElementById('telegram-button');
                        telegramButton.textContent = 'Отправлено';
                        setTimeout(() => {
                            telegramButton.textContent = 'Отправить в Telegram';
                        }, 3000);
                    } else {
                        alert('Произошла ошибка при отправке сообщения');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Произошла ошибка при отправке сообщения');
                });

            return false;
        }

       function sendToWhatsApp() {
    const name = document.getElementById('name').value;
    const phone = document.getElementById('phone').value;
    const reason = document.getElementById('reason').value;

    if (!name || !phone) {
        alert('Пожалуйста, заполните имя и номер телефона');
        return;
    }

            const servicesMessage = selectedServices.map(item => 
        `${item.name} - ${formatPrice(item.price)}`
    ).join('%0A');
    
    const message = `Имя: ${name}%0A
Телефон: ${phone}%0A
${reason ? `Причина обращения: ${reason}%0A` : ''}
%0AВыбранные услуги:%0A${servicesMessage}
%0AИтого: ${formatPrice(totalPrice)}`;

            const whatsappButton = document.getElementById('whatsapp-button');
    whatsappButton.textContent = 'Перенаправляем в чат...';

            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    const whatsappUrl = isMobile ? 
    `whatsapp://send?phone=79166042444&text=${message}` : 
    `https://wa.me/79166042444?text=${message}`;

    window.open(whatsappUrl, '_blank');

            setTimeout(() => {
        whatsappButton.textContent = 'Отправить в WhatsApp';
    }, 3000);
}

        function formatPhoneNumber(input) {
            const cursorPos = input.selectionStart;
            const oldLength = input.value.length;
            
            let value = input.value.replace(/\D/g, '');
            if (value.length === 0) {
                input.value = '';
                return;
            }
            
            if (value[0] === '7' || value[0] === '8') {
                value = value.substring(1);
            }
            
            let formattedNumber = '+7';
            if (value.length > 0) {
                formattedNumber += ' (' + value.substring(0, 3);
            }
            if (value.length > 3) {
                formattedNumber += ') ' + value.substring(3, 6);
            }
            if (value.length > 6) {
                formattedNumber += '-' + value.substring(6, 8);
            }
            if (value.length > 8) {
                formattedNumber += '-' + value.substring(8, 10);
            }
            
            input.value = formattedNumber;

            const newLength = input.value.length;
            const newCursorPos = cursorPos + (newLength - oldLength);
            input.setSelectionRange(newCursorPos, newCursorPos);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const phoneInput = document.getElementById('phone');
            phoneInput.addEventListener('input', function() {
                formatPhoneNumber(this);
            });
        });
