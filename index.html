<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сборка и ремонт ПК</title>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Основные стили Amazon-подобного дизайна */
        body {
            font-family: 'Inconsolata', monospace;
            background-color: #ffffff;
            color: #111;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background-color: #232f3e; /* Тёмно-синий цвет */
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 1.8rem;
            font-weight: 700;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #37475a; /* Более светлый оттенок синего */
            padding: 10px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            margin: 0 15px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #232f3e;
        }

        section {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f3f3f3;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #232f3e;
            margin-bottom: 15px;
        }

        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .service-button {
            background-color: #ffa41c; /* Оранжевый цвет Amazon */
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .service-button:hover {
            background-color: #e08e0b;
            transform: scale(1.05);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        form input, form button {
            width: 100%;
            max-width: 500px;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form button {
            background-color: #ffa41c;
            color: #fff;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        form button:hover {
            background-color: #e08e0b;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>Сборка и ремонт ПК</header>
    <nav>
        <a href="#services">Услуги</a>
        <a href="#form">Отправить заявку</a>
    </nav>

    <!-- Услуги -->
    <section id="services">
        <h2>Наши услуги</h2>
        <div class="service-grid">
            <button class="service-button">Сборка компьютера</button>
            <button class="service-button">Игровой компьютер</button>
            <button class="service-button">Сборка сервера</button>
            <button class="service-button">Консультация</button>
            <button class="service-button">Установка ОС</button>
            <button class="service-button">Создание сайта</button>
        </div>
    </section>

    <!-- Форма заявки -->
    <section id="form">
        <h2>Отправить заявку</h2>
        <form>
            <input type="text" placeholder="Ваше имя" required>
            <input type="tel" placeholder="Ваш номер телефона" required>
            <button type="button" onclick="sendToWhatsApp()">Отправить в WhatsApp</button>
            <button type="button" onclick="sendToTelegram()">Отправить в Telegram</button>
        </form>
    </section>

    <script>
        function sendToWhatsApp() {
            const name = document.querySelector('input[placeholder="Ваше имя"]').value;
            const phone = document.querySelector('input[placeholder="Ваш номер телефона"]').value;
            const message = `Имя: ${name}%0AТелефон: ${phone}`;
            window.open(`https://wa.me/79166042444?text=${message}`, '_blank');
        }

        function sendToTelegram() {
            const name = document.querySelector('input[placeholder="Ваше имя"]').value;
            const phone = document.querySelector('input[placeholder="Ваш номер телефона"]').value;
            const message = `Имя: ${name}%0AТелефон: ${phone}`;
            const botToken = "ВАШ_ТОКЕН_БОТА"; // Замените на токен бота
            const chatId = "ВАШ_CHAT_ID"; // Замените на ваш chat ID
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${message}`);
            alert('Заявка отправлена через Telegram!');
        }
    </script>
</body>
</html>
