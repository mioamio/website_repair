<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ремонт ПК и помощь в установке ПО</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Общие стили */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f6f7;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #1877f2;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 2.4rem;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-image: url('https://images.pexels.com/photos/9242892/pexels-photo-9242892.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'); 
            background-size: cover;
            background-position: center;
            height: 150px; 
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: background-color 0.3s ease;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        header h1 {
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
        }

        section {
            max-width: 900px;
            margin: 30px auto;
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 1.8rem;
            color: #1877f2;
            margin-bottom: 30px;
            text-align: center;
        }

        .service-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
        }

        .service-button {
            background-color: #f0f2f5;
            color: #1877f2;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px 25px;
            width: 200px;
            font-size: 1.1rem;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-sizing: border-box;
        }

        .service-button.selected {
            background-color: #1877f2;
            color: #fff;
        }

        .service-button:hover {
            background-color: #e4e6eb;
        }

        .order-call-button {
            background-color: #ffc107;
            color: #fff;
        }

        .order-call-button:hover {
            background-color: #e0a800;
        }

        .summary {
            margin-top: 30px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }

        .summary ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: left;
            font-size: 1rem;
        }

        .summary ul li {
            margin-bottom: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        form input, form textarea, form button {
            padding: 15px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        form textarea {
            resize: vertical;
        }

        form button {
            background-color: #1877f2;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #145dbf;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #1877f2;
            color: #fff;
            margin-top: 40px;
            font-size: 1.1rem;
        }

        body {
            background-image: url('https://images.pexels.com/photos/6754844/pexels-photo-6754844.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'); 
            background-size: cover;
            background-position: center;
            transition: background-image 0.3s ease;
        }

        .error {
            border: 2px solid red;
        }

        .success {
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <header><h1>Ремонт компьютеров и ноутбуков</h1></header>

    <section id="services">
        <h2>Наши услуги</h2>
        <div class="service-grid">
            <button class="service-button" onclick="toggleService('Ремонт ПК/Ноутбука', 3000)">Ремонт ПК/Ноутбука</button>
            <button class="service-button" onclick="toggleService('Сборка игрового компьютера', 5000)">Сборка игрового компьютера</button>
            <button class="service-button" onclick="toggleService('Помощь в подборе комплектующих', 1000)">Помощь в подборе комплектующих</button>
            <button class="service-button" onclick="toggleService('Установка ПО', 2000)">Установка ПО</button>
        </div>
        <div class="summary">
            <p>Выбранные услуги:</p>
            <ul id="selected-services"></ul>
            <p>Общая стоимость: <span id="total-price">0</span> ₽</p>
        </div>
    </section>

    <section id="form">
        <h2>Оставить заявку</h2>
        <form id="request-form" onsubmit="return orderCall()">
            <input type="text" id="name" placeholder="Ваше имя" name="name" required>
            <input type="tel" id="phone" placeholder="Ваш номер телефона" name="phone" required>
            <textarea id="reason" rows="4" placeholder="Причина обращения" name="reason" required></textarea>
            <div style="display: flex; gap: 10px; justify-content: center;">
                <button type="button" onclick="sendToWhatsApp()">Отправить в WhatsApp</button>
                <button type="button" onclick="sendToTelegram()">Отправить в Telegram</button>
                <button type="submit" id="order-call-button">Заказать звонок</button>
            </div>
        </form>
    </section>

    <footer>
        <p>Ваша задача - наша работа.</p>
    </footer>

    <script>
        let selectedServices = [];
        let totalPrice = 0;

        function toggleService(service, price) {
            const index = selectedServices.findIndex(item => item.name === service);
            const button = Array.from(document.querySelectorAll('.service-button')).find(btn => btn.textContent === service);

            if (index > -1) {
                selectedServices.splice(index, 1);
                button.classList.remove('selected');
                totalPrice -= price;
            } else {
                selectedServices.push({ name: service, price });
                button.classList.add('selected');
                totalPrice += price;
            }

            updateSummary();
        }

        function updateSummary() {
            const serviceList = document.getElementById('selected-services');
            const totalPriceElement = document.getElementById('total-price');
            serviceList.innerHTML = selectedServices.map(item => `<li>${item.name} - ${item.price} ₽</li>`).join('');
            totalPriceElement.textContent = totalPrice;
        }

        function sendToWhatsApp() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const reason = document.getElementById('reason').value;
            const message = `Имя: ${name}%0AТелефон: ${phone}%0AПричина: ${reason}%0AУслуги:%0A${selectedServices.map(item => `${item.name} - ${item.price} ₽`).join('%0A')}%0AИтог: ${totalPrice} ₽`;
            window.open(`https://wa.me/79166042444?text=${message}`, '_blank');
        }

        function sendToTelegram() {
    const name = document.getElementById('name').value;
    const phone = document.getElementById('phone').value;
    const reason = document.getElementById('reason').value;
    const message = `Имя: ${name}\nТелефон: ${phone}\nПричина: ${reason}\nУслуги:\n${selectedServices.map(item => `${item.name} - ${item.price} ₽`).join('\n')}\nИтог: ${totalPrice} ₽`;

    const token = '7084790444:AAG-DG5losDEYzPNZY-1X6y4SbzO2_EmkUE';  // Токен вашего бота
    const chatId = '123456789';  // Ваш chat_id, который вы получили на шаге 1
    const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

    fetch(url)
        .then(response => {
            if (response.ok) {
                console.log('Сообщение отправлено');
            } else {
                console.error('Ошибка при отправке сообщения');
            }
        })
        .catch(error => console.error('Ошибка запроса:', error));
}

        function formatPhoneNumber() {
            const phoneInput = document.getElementById('phone');
            let phoneValue = phoneInput.value.replace(/\D/g, '');

            if (phoneValue.length > 11) {
                phoneValue = phoneValue.substring(0, 11);
            }

            if (phoneValue.length === 1) {
                phoneValue = '+7 (' + phoneValue;
            } else if (phoneValue.length > 1 && phoneValue.length <= 4) {
                phoneValue = '+7 (' + phoneValue.substring(1, 4);
            } else if (phoneValue.length > 4 && phoneValue.length <= 7) {
                phoneValue = '+7 (' + phoneValue.substring(1, 4) + ') ' + phoneValue.substring(4, 7);
            } else if (phoneValue.length > 7 && phoneValue.length <= 9) {
                phoneValue = '+7 (' + phoneValue.substring(1, 4) + ') ' + phoneValue.substring(4, 7) + '-' + phoneValue.substring(7, 9);
            } else if (phoneValue.length > 9 && phoneValue.length <= 11) {
                phoneValue = '+7 (' + phoneValue.substring(1, 4) + ') ' + phoneValue.substring(4, 7) + '-' + phoneValue.substring(7, 9) + '-' + phoneValue.substring(9, 11);
            }

            phoneInput.value = phoneValue;
        }

        document.getElementById('phone').addEventListener('input', formatPhoneNumber);

        function orderCall() {
    const nameField = document.getElementById('name');
    const phoneField = document.getElementById('phone');
    const reasonField = document.getElementById('reason');

    let isValid = true;

    if (!nameField.value) {
        nameField.classList.add('error');
        isValid = false;
    } else {
        nameField.classList.remove('error');
        nameField.classList.add('success');
        nameField.value = nameField.value.charAt(0).toUpperCase() + nameField.value.slice(1);
    }

    // Обновленная проверка номера телефона
    const phoneValue = phoneField.value.replace(/\D/g, '');  // Убираем все нецифровые символы
    if (phoneValue.length !== 11) {  // Проверка на 11 цифр
        phoneField.classList.add('error');
        isValid = false;
    } else {
        phoneField.classList.remove('error');
        phoneField.classList.add('success');
    }

    if (!reasonField.value) {
        reasonField.classList.add('error');
        isValid = false;
    } else {
        reasonField.classList.remove('error');
        reasonField.classList.add('success');
    }

    if (!isValid) {
        alert('Пожалуйста, заполните все поля корректно.');
        return false;
    }

    document.getElementById('order-call-button').textContent = "Заявка отправлена";
    setTimeout(function() {
        document.getElementById('order-call-button').textContent = "Заказать звонок";
    }, 5000);

    const message = `Запрос на звонок от: ${nameField.value}\nТелефон: ${phoneField.value}\nПричина: ${reasonField.value}`;
    const token = '7084790444:AAG-DG5losDEYzPNZY-1X6y4SbzO2_EmkUE';
    const chatId = '156734752';
    const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;
    fetch(url);

    return false;  // Останавливаем отправку формы
        }
    </script>
</body>
</html>
