<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сборка и ремонт ПК</title>
    <style>
        body {
            font-family: 'Inconsolata', monospace;
            background-color: #f7f9fc;
            color: #2c3e50;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #34495e;
            color: #ecf0f1;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
        }

        header a {
            color: #ecf0f1;
            text-decoration: none;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #34495e;
            padding: 10px;
            width: 100%;
        }

        nav a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 1rem;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #2c3e50;
        }

        section {
            max-width: 900px;
            margin: 20px;
            padding: 20px;
            background-color: #ecf0f1;
            border: 1px solid #dcdde1;
            border-radius: 8px;
        }

        h2 {
            color: #34495e;
            font-size: 1.8rem;
        }

        input, button, select, textarea {
            display: block;
            width: 80%;
            margin: 15px auto;
            padding: 12px;
            font-family: 'Inconsolata', monospace;
            font-size: 1rem;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #2980b9;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #34495e;
            color: #ecf0f1;
        }
    </style>
</head>
<body>
    <!-- Шапка -->
    <header>
        <a href="#">Ремонт ПК и помощь в сборке</a>
    </header>

    <!-- Навигация -->
    <nav>
        <a href="#">Главная</a>
        <a href="#">Услуги</a>
        <a href="#">Контакты</a>
    </nav>

    <!-- Основной контент -->
    <section>
        <h2>Заявка на услуги</h2>
        <form action="https://formspree.io/f/xzzbqdwg" method="POST">
            <label for="name">Имя:</label>
            <input type="text" name="name" id="name" placeholder="Введите ваше имя" required>

            <label for="phone">Телефон:</label>
            <input type="tel" name="phone" id="phone" placeholder="Введите ваш номер телефона" required>

            <label for="service">Выберите услугу:</label>
            <select name="service" id="service" required>
                <option value="Сборка ПК">Сборка ПК</option>
                <option value="Ремонт ПК">Ремонт ПК</option>
                <option value="Установка ПО">Установка ПО</option>
                <option value="Консультация">Консультация</option>
            </select>

            <label for="message">Комментарий (необязательно):</label>
            <textarea name="message" id="message" placeholder="Добавьте дополнительную информацию"></textarea>

            <button type="submit">Отправить заявку</button>
        </form>
    </section>

    <!-- Подвал -->
    <footer>
        <p>Ваша задача - наша работа</p>
    </footer>

</body>
</html>
